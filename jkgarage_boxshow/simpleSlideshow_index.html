<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<!-- http://www.lateralcode.com/simple-slideshow/ -->
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
	<script type="text/javascript" src="ajax_photo_download.js"></script>
	<style type="text/css">
	ul.ppt {
		position: relative;
	}

	.ppt li {
		list-style-type: none;
		position: absolute;
		top: 0;
		left: 0;
	}

	.ppt img {
		border: 1px solid #e7e7e7;
		padding: 5px;
		background-color: #ececec;
	}
	</style>

</head>
<body>
<ul class="ppt">
	<li><img id="photo1" src="images/boxphoto0.jpg" alt="photo1"></img></li>
	<li><img id="photo2" src="images/boxphoto1.jpg" alt="photo2"></img></li>
	<li><img id="photo3" src="images/boxphoto2.jpg" alt="photo3"></img></li>
	<li><img id="photo4" src="images/boxphoto3.jpg" alt="photo4"></img></li>
	<li><img id="photo5" src="images/boxphoto4.jpg" alt="photo5"></img></li>
	<li><img id="photo6" src="images/boxphoto5.jpg" alt="photo6"></img></li>
	<li><img id="photo7" src="images/boxphoto6.jpg" alt="photo7"></img></li>
	<li><img id="photo8" src="images/boxphoto7.jpg" alt="photo8"></img></li>
</ul>

	<script>
		$('.ppt li:gt(0)').hide();
		$('.ppt li:last').addClass('last');
		var cur = $('.ppt li:first');
		
		var i = 0;
		function animate() {
			cur.fadeOut( 1000 );
			if ( cur.attr('class') == 'last' )
			{
				cur = $('.ppt li:first');
				i = 0;
				document.getElementById('photo1').src = 'images/boxphoto0.jpg?rand=' + Math.random();
			}
			else
			{
				cur = cur.next();
				i++;
			}
			cur.fadeIn( 1000 );
			
			//@Brendan check which image I am at now, then reload the next one
			switch (i)
			{
				case 0 : document.getElementById('photo2').src = 'images/boxphoto1.jpg?rand=' + Math.random();
						 break;
				case 1 : document.getElementById('photo3').src = 'images/boxphoto2.jpg?rand=' + Math.random();
						 break;
				case 2 : document.getElementById('photo4').src = 'images/boxphoto3.jpg?rand=' + Math.random();
						 break;
				case 3 : document.getElementById('photo5').src = 'images/boxphoto4.jpg?rand=' + Math.random();
						 break;
				case 4 : document.getElementById('photo6').src = 'images/boxphoto5.jpg?rand=' + Math.random();
						 break;
				case 5 : document.getElementById('photo7').src = 'images/boxphoto6.jpg?rand=' + Math.random();
						 break;
				case 6 : document.getElementById('photo8').src = 'images/boxphoto7.jpg?rand=' + Math.random();
						 break;
				default : break;
			}
		}

		//@Brendan : current slide slow interval is 5 seconds, may prolong this duration.
		//Take note that if this interval is prolong, it's better to also prolong the download interval in 'ajax_photo_download.js'
		setInterval( "animate()", 5000 );
	</script>
</body>
</html>
